<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos lista 2</title>
    <style>
        table, td{
         border: 1px solid black;
         border-collapse: collapse;
         width: 400px;
         height: 20px;
         text-align: center;
        }
        label{
            display: inline-block;
            width: 50px;
            margin-bottom: 5px;
        }
        form{
            width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="4">Hemisfério Norte</td>
            <td rowspan="2">América do Norte</td>
            <td>Canadá</td>
        </tr>
        <tr>
            <td>E.U.A</td>
        </tr>
        <tr>
            <td rowspan="2">Europa</td>
            <td>Portugal</td>
        </tr>
        <tr>
            <td>Espanha</td>
        </tr>
    </table>

    <form action="logar" method="Get" name="Acesso">
        <fieldset>
        <legend>
            Acessos
        </legend>
        <label for="idUsuário">Usuário</label>
        <input type="text" name="Usuário" id="idUsuário"><br>
        <label for="idSenha">Senha</label>
        <input type="password" name="senha" id="idSenha"><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </fieldset>
    </form>
</body>
</html>
