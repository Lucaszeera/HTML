<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        fieldset label {
            width: 4%;
            float: left;
        }
        .estilo1{
            margin: 2px;
        }
        .estilo2{
            margin-top: 3px;
            margin-left: 4%;
        }
    </style>
</head>
<body>
    <form name="Acesso" method="get" action="logar">
        <fieldset class="estilo1">
            <legend><b>Log-in de usuario</b></legend>
            <label for="idUsuario">Usuario:</label>
            <input type="text" name="Usuario" id="idUsuario"><br>
            <label for="idSenha">Senha:</label>
            <input type="password" maxlength="12" name="Senha" id="idSenha"><br>
            <input class="estilo2" type="submit" name="Enviar" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>
</body>
</html>
